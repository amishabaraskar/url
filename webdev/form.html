<!DOCTYPE html>
	<head>
		<title>Form</title>
	</head>
	<body>
		<nav align="right">
		<a href="https://vit.edu.in/">VIT</a>|
		<a href="http://vidyalankarlive.com/vrefer/index.php/login">Vrefer</a>|
		<a href="http://vidyalankarlive.com/moodle/login/index.php">Vlive</a>
		</nav>
		<form>
			<fieldset>
			<legend>Personal</legend>
			<label>Name:<input type="text" placeholder="Enter name"></label>
			<br><br>
			<label>Username:<input type="text" placeholder="Enter username"><label>
			<br><br>
			<label>Password:<input type="password" placeholder="Enter password"></label> 				<br><br>
			<label>Email:<input type="Email" placeholder="Enter email"></label>
			<br><br>
			<label>Telephone:<input type="tel" placeholder="Enter tel no."></label>
			<br><br>
			<label>Gender:
			<label>Male
			<input type="radio" name="gender" value="male" >
			</label>
			<label>Female
			<input type="radio" name="gender" value="female" >
			</label>
			</label>
			<br><br>
			<label>Hobbies:
			<label>Reading
			<input type="checkbox" name="reading" value="reading" >
			</label>
			<label>Dancing
			<input type="checkbox" name="Dancing" value="Dancing" >
			</label>
			<label>Sports
			<input type="checkbox" name="Sports" value="Sports" >
			</label>
			<label>Others
			<input type="checkbox" name="Others" value="Others" >
			</label>
			</label>
			<br><br>
			<label>Favourite color:<input type="color"></label>
			<br><br>
			<label>Class
			<select>
				<option value="">Select your option</option>
				<option value="fe">FE</option>
				<option value="se">SE</option>
				<option value="te">TE</option>
				<option value="be">BE</option>
			</select>
			</label>
			<br><br>
			<label>Date of birth:<input type="Date"></label>
			<br><br>
			<label>Marks:<input type="range" min=1 max=10 step=0.5></label><br><br>
			</fieldset>
			<fieldset>
			<legend>Files</legend>
			<label>File:<input type="file"></label>
			<br><br>
			<label>Audio file:
			<audio controls>
			<source src="huawei-ringtone-45824.mp3" type="audio/mp3"></audio>
			</label>
			<br><br>
			<label>Video file:
			<video controls   >
			<source src="videochandra.mp4">
			</video>
			</label>
			</fieldset>
			<br><br>
			<input type="submit">
			<input type="reset">
		</form>
	</body>
</html>
